<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<title>Register</title></head>
<body>
<h2>Register as a Mechanic</h2>
<form method="post">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="text" name="location" placeholder="Location" required><br>
    <textarea name="services" placeholder="Services Offered" required></textarea><br>
    <input type="text" name="contact" placeholder="Contact Info" required><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
